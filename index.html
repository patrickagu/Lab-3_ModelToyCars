<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model Toy Car Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>ðŸš— Model Toy Car Builder</h1>
    <p>Create and customize a toy car object.</p>
  </header>

<!-- Form to create a ToyCar object instance -->
  <main>
    <form id="carForm" aria-label="Toy car creator">
      <fieldset>
        <legend>Car identity</legend>
        <label for="brand">Brand</label>
        <input id="brand" name="brand" type="text" placeholder="e.g., MotorToyCars" required>

        <label for="model">Model</label>
        <input id="model" name="model" type="text" placeholder="e.g., Chevy Corvette" required>

        <label for="year">Year</label>
        <input id="year" name="year" type="number" min="1900" max="2100" value="2021" required>

        <label for="scale">Scale</label>
        <select id="scale" name="scale" required>
          <option value="1:64">1:64</option>
          <option value="1:43">1:43</option>
          <option value="1:32">1:32</option>
          <option value="1:24">1:24</option>
          <option value="1:18">1:18</option>
        </select>
      </fieldset>

      <!-- Appearance and materials -->
      <fieldset>
        <legend>Appearance & materials</legend>
        <label for="color">Color</label>
        <input id="color" name="color" type="text" placeholder="e.g., Black" required>

        <label for="finish">Finish</label>
        <select id="finish" name="finish">
          <option value="Gloss">Gloss</option>
          <option value="Matte">Matte</option>
          <option value="Metallic">Metallic</option>
        </select>

        <label for="materialBody">Body material</label>
        <select id="materialBody" name="materialBody">
          <option value="Diecast Metal">Diecast Metal</option>
          <option value="Plastic">Plastic</option>
          <option value="Resin">Resin</option>
        </select>

        <label for="hasRubberTires">
          <input id="hasRubberTires" name="hasRubberTires" type="checkbox" checked>
          Real rubber tires
        </label>

        <label for="openingParts">Opening parts count</label>
        <input id="openingParts" name="openingParts" type="number" min="0" max="10" value="2">
      </fieldset>

      <!-- Packaging and SKU -->
      <fieldset>
        <legend>Packaging & identifiers</legend>
        <label for="sku">SKU</label>
        <input id="sku" name="sku" type="text" placeholder="e.g., 28090D/48">

        <label for="series">Series</label>
        <input id="series" name="series" type="text" placeholder="e.g., Black Bandit">

        <label for="packaging">Packaging</label>
        <select id="packaging" name="packaging">
          <option value="Blister Pack">Blister Pack</option>
          <option value="Window Box">Window Box</option>
          <option value="Display Case">Display Case</option>
        </select>
      </fieldset>

      <!-- Dimensions & price -->
      <fieldset>
        <legend>Dimensions & price</legend>
        <label for="lengthInches">Length (inches)</label>
        <input id="lengthInches" name="lengthInches" type="number" step="0.01" min="0" value="2.75">

        <label for="weightGrams">Weight (grams)</label>
        <input id="weightGrams" name="weightGrams" type="number" step="1" min="0" value="65">

        <label for="price">Price (USD)</label>
        <input id="price" name="price" type="number" step="0.01" min="0" value="14.99">
      </fieldset>

      <button type="submit">Create Car</button>
    </form>

    <!-- list of created cars as output -->
    <section id="output">
      <h2>Your cars</h2>
      <ul id="carList" aria-live="polite"></ul>
    </section>

    <!-- update color and price of a selected car -->
    <section id="editor" hidden>
      <h3>Edit selected car</h3>
      <label for="editColor">New color</label>
      <input id="editColor" type="text" placeholder="e.g., Torch Red">

      <label for="editPrice">New price (USD)</label>
      <input id="editPrice" type="number" step="0.01" min="0">

      <button id="applyEdit">Apply changes</button>
    </section>
  </main>

  <footer>
    <small>Model Toy Car demo for Client-Side JavaScript Lab 3</small>
  </footer>
</body>
</html>
